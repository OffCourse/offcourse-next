query course($courseQuery: CourseQuery, $courseId: String) {
  course(courseQuery: $courseQuery, courseId: $courseId) {
    goal
    avatarUrl
    curator
    fork {
      curator
      goal
    }
    timestamp
    courseId
    description
    revision
    tags
    checkpoints {
      task
      checkpointId
      resourceUrl
      completed
    }
  }
}
