query checkpoint(
  $checkpointQuery: CheckpointQuery!
  $isAuthenticated: Boolean!
) {
  checkpoint(checkpointQuery: $checkpointQuery) {
    task
    tags
    course {
      curator
      goal
      courseId
    }
    completed @include(if: $isAuthenticated)
    resource {
      resourceType
      resourceUrl
      title
      tags
      description
      content {
        ... on HTML {
          markdown
        }
        ... on Video {
          videoId
          videoProvider
        }
      }
    }
  }
}
