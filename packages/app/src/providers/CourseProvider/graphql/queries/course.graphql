query course(
  $courseQuery: CourseQuery
  $courseId: String
  $isAuthenticated: Boolean!
  $needsContent: Boolean!
) {
  course(courseQuery: $courseQuery, courseId: $courseId) {
    goal
    avatarUrl
    curator
    fork @include(if: $isAuthenticated) {
      curator
      goal
    }
    timestamp
    courseId
    description
    revision
    tags
    checkpoints {
      task
      checkpointId
      resourceUrl
      completed @include(if: $isAuthenticated)
      resource @skip(if: $needsContent) {
        resourceType
        title
        description
        tags
      }
    }
  }
}
