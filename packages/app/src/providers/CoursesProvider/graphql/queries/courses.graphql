query courses(
  $first: Int
  $curator: String
  $tag: String
  $searchTerm: String
  $after: String
) {
  courses(
    first: $first
    curator: $curator
    tag: $tag
    searchTerm: $searchTerm
    after: $after
  ) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        goal
        curator
        timestamp
        courseId
        description
        revision
        tags
        checkpoints {
          task
          checkpointId
          resourceUrl
        }
      }
    }
  }
}
